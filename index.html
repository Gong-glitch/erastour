<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eras Tour Mashup Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5em;
      font-weight: 900;
      color: #222;
      text-align: center;
      margin-bottom: 0.5em;
    }
    iframe {
      max-width: 100%;
      border: none;
    }
    .video-container {
      width: 100%;
      max-width: 800px;
      margin-top: 2em;
    }
    .zoom-container {
      width: 100%;
      max-width: 1200px;
      overflow: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
      background: white;
    }
    .zoom-target {
      transform-origin: top left;
      transition: transform 0.2s ease;
    }
    .credit {
      margin-top: 1em;
      font-size: 0.9em;
      color: #555;
    }
    .credit a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Eras Tour Mashup Chart</h1>

  <div class="zoom-container" id="zoomContainer">
    <div class="zoom-target" id="zoomTarget">
      <iframe loading="lazy"
        src="https://www.canva.com/design/DAGlixJsmX4/sXA0Vur-Ehf_Tmlbs1Rhkg/view?embed"
        width="1200" height="900">
      </iframe>
    </div>
  </div>

  <div class="credit">
    <a href="https://www.canva.com/design/DAGlixJsmX4/sXA0Vur-Ehf_Tmlbs1Rhkg/view?utm_content=DAGlixJsmX4&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">
      View "Mashup Chart" design by Lurker on Canva
    </a>
  </div>

  <div class="video-container">
    <iframe width="100%" height="315" 
      src="https://www.youtube.com/embed/ew-Q_L1rCow" 
      title="Eras Tour Mashup" frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    let scale = 1;
    const zoomTarget = document.getElementById('zoomTarget');

    function applyZoom() {
      zoomTarget.style.transform = `scale(${scale})`;
    }

    document.getElementById('zoomContainer').addEventListener('wheel', function (e) {
      if (e.ctrlKey) {
        e.preventDefault();
        if (e.deltaY < 0) {
          scale += 0.1;
        } else {
          scale = Math.max(0.2, scale - 0.1);
        }
        applyZoom();
      }
    });
  </script>

</body>
</html>
